spring.application.name=herkat

# Puerto del servidor (Render ignora esto)
server.port=8080

# ==============================
# Conexion a la base de datos
# ==============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# ==============================
# Configuracion JPA
# ==============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ==============================
# Migraciones con Flyway
# ==============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ==============================
# Subida de archivos
# ==============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==============================
# Configuracion AWS S3
# ==============================
aws.region=${AWS_REGION}
aws.s3.bucket=${AWS_BUCKET}
# cloudfront.domain=${CLOUDFRONT_DOMAIN}  # opcional, solo si llegas a usarlo

# ==============================
# Documentacion Swagger UI
# ==============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

